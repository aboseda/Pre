<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Team</title>
    <style>
        body {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a); /* Dark gradient background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3em; /* Large font for "Our Team" */
            margin-bottom: 50px;
            text-align: center;
        }
        .team-list {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Two columns per row */
            gap: 20px;
            max-width: 600px;
            width: 100%;
        }
        .team-item {
            background-color: #2a2a2a; /* Darker card background */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .team-item h2 {
            margin: 0;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Our Team</h1>
    <div class="team-list">
        <div class="team-item">
            <h2>1. عبدالرحمن محمد ربيع محمد</h2>
        </div>
        <div class="team-item">
            <h2>2. زياد زين العابدين محمد</h2>
        </div>
        <div class="team-item">
            <h2>3. عبدالرحمن عصام الدين </h2>
        </div>
        <div class="team-item">
            <h2>4. عاصم عبدالناصر عيد</h2>
        </div>
        <div class="team-item">
            <h2>5. طه ابوغنيمه يونس</h2>
        </div>
        <div class="team-item">
            <h2>6. طارق هيسم ابراهيم</h2>
        </div>
        <div class="team-item">
            <h2>7. ديفيد مدحت منصور</h2>
        </div>
        <div class="team-item">
            <h2>8. ابانوب بولس جيد جاد السيد</h2>
        </div>
    </div>
</body>
</html>
